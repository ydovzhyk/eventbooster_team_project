<!DOCTYPE html>
<header class="header">
  <div class="theme-switcher">
    <button class="btn-theme-switcher">
      <svg class="btn-theme-switcher__icon" width="30px" height="20px">
        <use href="./images/icons.svg#icon-brightness-contrast"></use>
      </svg>
    </button>
  </div>
  <a href="index.html" class="header__logo">
    <picture>
      <source
        srcset="./images/header-logo/logo-1280px.png"
        media="(min-width:1280px)"
        type="image/png"
        width="229px"
        height="193px"
      />
      <source
        srcset="./images/header-logo/logo-768px.png"
        media="(min-width:768px)"
        type="image/png"
        width="180px"
        height="151px"
      />
      <source
        srcset="./images/header-logo/logo-320px.png"
        media="(max-width:767px)"
        type="image/png"
        width="107px"
        height="90px"
      />
      <img
        class="logo-img"
        src="./images/header-logo/logo-1280px.png"
        alt="Event Booster"
      />
    </picture>
  </a>
  <h1 class="header__title">FIND BEST EVENTS AROUND THE WORLD</h1>
  <form class="search__form js_search-form">
    <div class="search__block">
      <input
        class="search__input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Start searching"
      />
      <button class="search__button" type="submit">
        <svg class="search__img" width="12" height="12" fill="none">
          <use href="/src/images/icons.svg#icon-search"></use>
        </svg>
      </button>
    </div>
    <select class="search__select" id="mySelect" name="countrySelect">
      <option class="search__option" hidden value="">Choose country</option>
    </select>
  </form>
  <div class="header__block"></div>
</header>
